<head>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

	<script language='JavaScript'>

	  function addThis(thisTable) {

      var table = document.getElementById(thisTable);

      var rowCount = table.rows.length;
      var row = table.insertRow(rowCount);

      var value = document.getElementById('textinput').value;
      var cell1 = row.insertCell(0);
      var element1 = document.createElement("input");
      element1.type = "text";
      element1.style.width = "100%";
      element1.name = "txtbox[]";
      element1.value = value;
      cell1.appendChild(element1);

      var cell2 = row.insertCell(1);
      var element2 = document.createElement("input");
      element2.type = "checkbox";
      element2.name = "chkbox[]";
      cell2.appendChild(element2);
      document.getElementById('textinput').value = " ";
      document.getElementById('tdTotal').innerHTML = rowCount + 1;
  }

  function deleteThis(thisTable) {

      var table = document.getElementById(thisTable);
      var rowCount = table.rows.length;

      for (var i = 0; i < rowCount; i++) {

          var row = table.rows[i];
          var chkbox = row.cells[1].childNodes[0];

          if (null != chkbox && true == chkbox.checked) {
              table.deleteRow(i);
              rowCount--;
              i--;

              document.getElementById('tdTotal').innerHTML = rowCount;

          }
      }
  }

    </script>

</head>

<body>

<h2>Simple To-Do List</h2>
<h4>Please Add Tasks Below:</h4>
<input type="textbox" id="textinput" />
<input type="button" value="Add" onclick="addThis('ToDoTable')" />
<input type="button" value="Done!" onclick="deleteThis('ToDoTable')" />
<table id="ToDoTable" width="350px" border="1"></table>Number of Items: <a id="tdTotal"></a> :

</body>
